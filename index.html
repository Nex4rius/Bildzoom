<!DOCTYPE html>
<html>
    <head>
        <title>Bildzoom Galerie Demo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bildzoom.js"></script>
        <script type="text/javascript">
            $ = jQuery;
            function bilder_von_flickr(data) {
                liste = data.photos.photo;
                jQuery(document).ready(function(){
                    for (var i = 0; i <= liste.length; i++) {
                        if (typeof liste[i] !== "undefined") {
                            liste[i].url = liste[i].url_m;
                            $(".galerie_hier").append('<img src="'+liste[i].url+'" />');
                        }
                    }
                    console.log(liste);
                    bildzoom_init(".galerie_hier img", liste); // Initialisierung des Plugins
                });
            }
        </script>
        <!--Quelle der Beispielbilder-->
        <script src="https://api.flickr.com/services/rest/?jsoncallback=bilder_von_flickr&method=flickr.photos.search&text=interessant&format=json&per_page=20&api_key=2b76793b6787a09c14929811d2cef67e&extras=url_m"></script>
    </head>
    <body>
        <div class="galerie_hier"></div>
    </body>
</html>
